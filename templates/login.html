{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Django Project{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Вход в систему</h2>
                    
                    <form method="post" action="#">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">
                                Запомнить меня
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                        
                        <div class="text-center">
                            <a href="{% url 'home' %}" class="text-decoration-none">Вернуться на главную</a>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-3 shadow">
                <div class="card-body">
                    <p class="text-center mb-0">
                        <small class="text-muted">Демо версия. Авторизация не реализована.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
